<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Underdog&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-lock">
                    <div class="door-lock__leaf door-lock__leaf_0"></div>
                    <div class="door-lock__leaf door-lock__leaf_1"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-keypad">
                    <div class="door-keypad__digit door-keypad__digit_0 door-keypad__digit_value_0"></div>
                    <div class="door-keypad__digit door-keypad__digit_1 door-keypad__digit_value_0"></div>
                    <div class="door-keypad__button door-keypad__button_0"></div>
                    <div class="door-keypad__button door-keypad__button_1"></div>
                </div>
                <div class="door-cover">Главный вопрос Жизни, Вселенной и Всего Остального</div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3" touch-action="none">
                <div class="popup__close">╳</div>
                    <div class="door-twister">
                        <div class="door-twister__container">
                            <div class="door-twister__dot door-twister__dot_0"></div>
                            <div class="door-twister__dot door-twister__dot_1"></div>
                            <div class="door-twister__dot door-twister__dot_2"></div>
                            <div class="door-twister__dot door-twister__dot_3"></div>
                            <div class="door-twister__dot door-twister__dot_4"></div>
                            <div class="door-twister__dot door-twister__dot_5"></div>
                            <div class="door-twister__dot door-twister__dot_6"></div>
                            <div class="door-twister__dot door-twister__dot_7"></div>
                            <div class="door-twister__dot door-twister__dot_8"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
